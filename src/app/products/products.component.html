<div  class="grid-container">
    <mat-card  class="dashboard-card" *ngFor="let product of products">
        <mat-card-header >
            <mat-card-title>
                {{ product.title }}
            </mat-card-title>
        </mat-card-header>  
        <mat-card-content class="dashboard-card-content">
            <img class="center" src="../../assets/carparts.jpg"/>
        </mat-card-content>
        <mat-card-content class="dashboard-card-content">
            <p>Termék ára:</p>
            <div class="card_text" class="indent" >  <a class="oldprice">{{ product.oldPrice | currency:'HUF ' : 'symbol':'4.0'}}</a> {{ product.price | currency:'HUF ' : 'symbol':'4.0'}}</div>
        </mat-card-content>
        <p>Termék leírása: </p>
        <mat-card-content class="dashboard-card-content">
            <div class="card_text" class="indent">{{ product.description }}</div>
            <br>
        </mat-card-content>
    <mat-divider></mat-divider>
    <br>
    <button  mat-raised-button color="primary" (click)="changeComponent()" [routerLink]="'/update-products'">Termék módosítása</button>
    <button  mat-raised-button color="warn" (click)="delete(productsId)" [routerLink]="''">Termék törlése</button>
    </mat-card>
</div>
