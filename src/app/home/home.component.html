<section class="section-products">
        <div class="container">
                <div class="row">
                        <div class="col-md-6 col-lg-4 col-xl-3" *ngFor="let product of products">
                                <div id="product-1" class="single-product">
                                        <div class="part-1">
                                                <ul>
                                                        <!--<app-viewer [imageInput]="chosenImage"></app-viewer>-->
                                                        <li><a (click)="addToCart(product)"><mat-icon>add_shopping_cart</mat-icon></a></li>
                                                        <li><a (click)="getProductsId(product)"><mat-icon>open_in_new</mat-icon></a></li>
                                                </ul>
                                        </div>
                                        <div class="part-2" class="col-md-8 col-lg-6">
                                                <h3 class="product-title">{{ product.title }}</h3>
                                                <h4 class="product-old-price"><a class="oldprice">{{ product.oldPrice | currency:'HUF ' : 'symbol':'4.0'}}</a> {{product.price | currency:'HUF ' : 'symbol':'4.0'}}</h4>
                                                <!--<h4 class="product-price">{{product.price | currency:'HUF ' : 'symbol':'4.0'}}</h4>-->
                                        </div>
                                </div>
                        </div>
                </div>
        </div>
</section>
